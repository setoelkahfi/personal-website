name: Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Set the correct Node version using nvm
          shell: bash -l {0} 
          run: nvm install
        - name: Install Dependencies
          run: npm install
        - name: Build
          run: npm run build